{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Background image and styling */
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/background.png' %}") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Container for content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for better readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5em;
            font-weight: normal;
            margin-bottom: 20px;
        }

        /* Styled Button */
        .button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to Visualization of Astrostat SSM Data</h1>
        <h3>Continue to select a date for processing the data</h3>
        <button class="button" onclick="location.href='/viz_app/date_selector/'">Select Date</button>
    </div>

</body>
</html>
