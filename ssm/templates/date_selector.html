<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Date</title>
    <style>
        /* Apply a gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4A90E2, #9013FE);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container */
        .container {
            background: rgba(255, 255, 255, 0.15); /* Slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Style the form labels */
        label {
            display: block;
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Input fields */
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        /* Buttons */
        .button {
            background: #FF9800;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        .button:hover {
            background: #E68900;
        }

        .back-button {
            background: #607D8B;
            margin-top: 10px;
        }

        .back-button:hover {
            background: #4E636F;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Start and End Date</h1>
        <form id="date-form" action="{% url 'file_view' %}" method="get">
            <label>Start Date:</label>
            <input type="date" id="start-date" name="start_date" required>

            <label>End Date:</label>
            <input type="date" id="end-date" name="end_date" required>

            <button type="submit" class="button">Submit</button>
        </form>
        
        <button onclick="location.href='{% url 'index' %}'" class="button back-button">Back</button>
    </div>

</body>
</html>
